<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hello CC London!</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/league.css" id="theme">
    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
    <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
</head>

<body>
    <div class="reveal">
        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">
            <section>
                <figure>
                    <h2 class="intro">Hello CC London!</h2 class="intro">
                    <h2 class="intro">Hello CC London!</h2 class="intro">
                    <h2 class="intro">Hello CC London!</h2 class="intro">
                    <h2 class="intro">Hello CC London!</h2 class="intro">
                    <h2 class="intro">Hello CC London!</h2 class="intro">

                </figure>
            </section>


            <section>
                <img src="img/mark.png" height="325">
                <img src="img/due.png" height="325">
                <p>I'm Mark Hellar</p>
            </section>
            <section>
                <img src="img/lovers.png" height="650">
            </section>
            <section>
                <img src="img/lynn1.png" height="650">
            </section>
            <section>
                <img src="img/venus_a.png" height="650">
            </section>
            <section>
                <img src="img/venus_b.png" height="650">
            </section>
            <section>
                <video width="1024" height="768" autoplay loop="loop" controls>
  				<source src="img/venus.mp4" type="video/mp4">
				</video>
            </section>
            <section>
                <img src="img/casebook_bot2.png" height="650">
            </section>
            <section>
                <img src="img/casebook_bot.png" height="650">
            </section>
            <section>
                <p>On Display at Amkika P3 Gallery, University of Wesminster(Baker St.Station)
            </section>


        </div>
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <script>
        // Full list of configuration options available at:
        // https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,

            transition: 'convex', // none/fade/slide/convex/concave/zoom

            // Optional reveal.js plugins
            dependencies: [{
                src: 'lib/js/classList.js',
                condition: function() {
                    return !document.body.classList;
                }
            }, {
                src: 'plugin/markdown/marked.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: 'plugin/markdown/markdown.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: 'plugin/highlight/highlight.js',
                async: true,
                condition: function() {
                    return !!document.querySelector('pre code');
                },
                callback: function() {
                    hljs.initHighlightingOnLoad();
                }
            }, {
                src: 'plugin/zoom-js/zoom.js',
                async: true
            }, {
                src: 'plugin/notes/notes.js',
                async: true
            }]
        });
    </script>
</body>

</html>
